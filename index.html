<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeHack Pro - Login</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Zen Coders</h1>
            <p>Comprehensive Coding Assessment Platform</p>
        </div>

        <div class="alert" id="alert"></div>

        <div class="login-tabs">
            <button class="tab-btn active" data-tab="user">👨‍💻 User Login</button>
            <button class="tab-btn" data-tab="admin">🔧 Admin Login</button>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="login-btn">
                <span class="btn-text">Login to Platform</span>
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                </div>
            </button>
        </form>

        <div class="features">
            <h3>Platform Features</h3>
            <div class="features-grid">
                <div class="feature-item">
                    <div class="feature-icon">📊</div>
                    <span>Skill Assessment</span>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">🎯</div>
                    <span>Learning Paths</span>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">🏆</div>
                    <span>Hackathons</span>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">📈</div>
                    <span>Progress Tracking</span>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
